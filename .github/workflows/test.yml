name: Continuous Integration 👮‍♂️

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout source 📡
        uses: actions/checkout@v2
      - name: Setup .NET 🚚
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0
      - name: Restore 👷‍♀️
        run: dotnet restore
      - name: Build 👩‍🔧
        run: dotnet build
      - name: Test 👩‍🏫
        run: dotnet test
